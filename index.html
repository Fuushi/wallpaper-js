<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper JS - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js"></script>
</head>

<body>
  <img class="bg_img" src="src/lofi.jpeg" alt="">
  <div class="page-container">
    <main class="main-content">

      <div id="noise_tex_1" class = "noise_tex"></div>
      
      <!-- This will be the idle page-->
      <div id="idle_page" class="page_wrapper">
        <section class="block" style="width: 1218px;">
          <p id="sysClock" class="big_clock">9:30PM</p>
        </section>
      </div>

      <!-- This is the listening page. -->
      <div id="listener_page" class="page_wrapper">
        <section class="block">
          <img id="album_cover_img" class = "block_content_img" src="src/DSC_3671.jpeg" alt="">
        </section>
        <section style = "width: 840px" class="block">
          <div class="vertical_container">
            <div class="vertical_container_content" style = "align-items: flex-end;"><p id="smallClock" class="big_text">00:00</p></div>
            <div class="vertical_container_content" style="align-items: flex-start; position: relative;">
              <div style="width: 100%; height: 200%; white-space: nowrap; overflow: hidden; position: absolute; border-radius: 0px;">
              <p id="title" class="big_text" style="display: inline-block; height: 70px; margin: 0; animation: scroll-text 10s linear infinite;">
                Not Playing...
              </p>
              </div>
            </div>
            <style>
                @keyframes scroll-text {
                0% { transform: translateX(0); }
                10% { transform: translateX(0); }
                90% { transform: translateX(calc(-100% + 800px)); }
                100% { transform: translateX(calc(-100% + 800px)); }
                }
                #title {
                padding-left: 10px;
                }
                #title {
                animation: scroll-text 10s linear infinite;
                }

            </style>
            <div class="vertical_container_content" style = "align-items: flex-start;"><p id="author" class="small_text">...</p></div>
            <div class="vertical_container_content">
              <div class="progress_bar_container" style="width: 95%; height: 4px; background-color: gray; border-radius: 2px; overflow: hidden;">
                <div id="progress_bar" style="width: 33%; height: 95%; background-color: white;"></div>
              </div>
            </div>
            <div class="vertical_container_content" style="flex-direction: row; justify-content: space-between;">
              <p id = "progress_time" class="small_text" style="margin-left:  20px; margin-top: -45px;">00:00</p>
              <p id = "duration_time" class="small_text" style="margin-right: 20px; margin-top: -45px;">00:00</p>
            </div>
            <div class="vertical_container_content"><p></p></div>
            <div class="vertical_container_content"><p></p></div> 
          </div>        
        </section>
      </div>

    </main>
  </div>
</body>
</html>
